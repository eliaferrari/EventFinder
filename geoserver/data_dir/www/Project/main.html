<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Projektarbeit Geoinformatik</title>


  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>
  <div class="title">Veranstaltungen in der Schweiz</div>

  <form id="form1">
    <div class="title2"> Select your options: </div>
    <label for="Type" class="form_label">Event Type:</label>
    <select id="Type" class="form_text" required>
      <option>Concerts</option>
      <option>Conference</option>
      <option>Theater</option>
      <option>Musical</option>
    </select>
    <br><br>
    <label for="date" class="form_label"> Event date: </label>
    <input type="date" id="date" name="date" class="form_text" required>
    <br><br>
    <label for="location" class="form_label" class="form_text"> Location: </label>
    <input type="text" value="" class="form_text" id="myLocation" required>
    <input type="button" onclick="getLocation()" value="Your location" id="location" class="form_text">
    <br><br>
    <label for="Type" class="form_label">Im welchem Unkreis:</label>
    <select id="Type" class="form_text" required>
      <option>10km</option>
      <option>20km</option>
      <option>50km</option>
      <option>100km</option>
      <option>keine Einschränkung</option>
    </select>

    <br><br>
    <input type="submit" onclick="submit()" value="Confirm">
    <input type="button" onclick="reset()" value="Reset">
  </form>

  <script type="text/javascript" src="form.js"></script>
  <div class="container-map">
    <div id="map" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0">
    </div>
    <div class="table">

      Can you find something interesting...

      <table id="event" border='1'>
        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Place</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>

  <script type="text/javascript" src="table.js"></script>
    </div>
  </div>

  <script type="text/javascript" src="leaflet.js"></script>
  <div class="containertext">
    <div> Optimierung der Veranstaltungsangebot anhand von persönlichen
      Interessen und Geolocation. </div>
  </div>
  <div class="containerbottom">
    <div class="bottomleft">Projektarbeit Geoinformatik</div>
    <div class="bottomcenter">Mai 2020</div>
    <div class="bottomright">Enea Gentilini, Philipp Brunner; Elia Ferrari</div>

  </div>
  </div>





</body>
