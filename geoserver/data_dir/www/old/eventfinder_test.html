<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Uebung Geoserver und OpenLayer</title>
	<link rel="stylesheet" href="ol/ol.css" type="text/css">
	<style>.map {height: 400px; width: 100%;}</style>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<script src="ol/ol.js"></script>
   </head>
  <body>
    <!--div für die Kartendarstellung-->
    <div id="map" class="map" style="height:500px"></div>
	<!--Optionenauswahl, um Features hinzuzufügen bzw. zu bearbeiten-->
    <form id="options-form" automplete="off">
        <div class="radio">
            <label>
                <input type="radio" name="interaction" value="draw" id="draw" checked>
                Add Feature &nbsp;
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="interaction" value="modify">
                Modify Feature &nbsp;
            </label>
        </div>
		<div class="radio">
            <label>
                <input type="radio" name="interaction" value="delete">
                Delete Feature &nbsp;
            </label>
        </div>
        <div class="form-group">
            <label>Draw type &nbsp;</label>
            <select name="draw-type" id="draw-type">
                <option value="Point">Point</option>
                <option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option>
            </select>
        </div>
    </form>
	<script src="eventfinder_test.js"></script>
  </body>
</html>
